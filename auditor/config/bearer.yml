disable-version-check: false
log-level: info

report:
  # Keep failing the run when any of these severities are found
  fail-on-severity: critical,high,medium,low
  # Choose your own output/format as needed (json, yaml, sarif, html, gitlab-sast, rdjson)
  format: ""
  no-color: true
  no-extract: false
  no-rule-meta: false
  output: ""
  report: security
  severity: critical,high,medium,low,warning

rule:
  disable-default-rules: false
  only-rule: []   # leave empty to run all built-in rules
  skip-rule: []   # add specific rule IDs here if you want to skip them

scan:
  context: ""                 # e.g. "health" to include health-specific data types
  data-subject-mapping: ""    # optional custom mapping JSON
  disable-domain-resolution: true
  domain-resolution-timeout: 3s
  exit-code: -1               # keep CLI exit behavior configurable
  external-rule-dir: []
  force: false                # use cache for speed
  hide_progress_bar: false
  internal-domains: []
  parallel: true
  quiet: false
  scanner:
    - sast                    # SAST only (secrets scanner can be added if you want)
  skip-git-ignore: false      # respect your .gitignore
  # ⬇️ Skip build artifacts & caches (JS/TS + Python)
  skip-path:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/.next/**"
    - "**/out/**"
    - "**/.cache/**"
    - "**/.parcel-cache/**"
    - "**/.turbo/**"
    - "**/coverage/**"
    - "**/.eslintcache/**"
    - "**/.vite/**"
    - "**/__pycache__/**"
    - "**/.mypy_cache/**"
    - "**/.pytest_cache/**"
    - "**/.ruff_cache/**"
    - "**/.tox/**"
    - "**/.venv/**"
    - "**/venv/**"
  # When true, Bearer does NOT auto-skip tests (so tests ARE scanned).
  # Keep as-is or set to false if you want tests to be auto-skipped.
  skip-test: true
